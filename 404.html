<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Page introuvable</title>
    <script>
      (function() {
        // 1. Votre préfixe GitHub Pages (sans slash final)
        const base = '/Projet_5_OC';
        // 2. Le chemin complet demandé
        const fullPath = window.location.pathname;
        // 3. On enlève le "base" pour ne garder que la subroute
        let sub = fullPath.startsWith(base)
          ? fullPath.slice(base.length)
          : fullPath;
        // 4. Assurer un slash au début
        if (!sub.startsWith('/')) {
          sub = '/' + sub;
        }
        // 5. On redirige vers index.html en hashant la vraie route
        //    Résultat : "/Projet_5_OC/#/about" ou "/Projet_5_OC/#/logement/123"
        window.location.replace(base + '/#' + sub);
      })();
    </script>
  </head>
  <body></body>
</html>
