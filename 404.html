<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Page introuvable</title>
    <script>
      // CHEMIN DEMANDÉ
      const path = window.location.pathname;
      // PRÉFIXE (à ajuster si jamais vous changez de repo ou de nom)
      const base = '/Projet_5_OC/';
      // ON EXTRAIT la partie après '/Projet_5_OC'
      const subpath = path.startsWith(base) ? path.slice(base.length - 1) : path;
      // ON REDIRIGE vers index.html en hashant la route correcte
      window.location.replace(base + '#' + subpath);
    </script>
  </head>
  <body></body>
</html>
